algaware:
    default_plot_settings:
        marker:
            function: plot_basic
            kwargs: 
                marker: "o"
                markersize: 4
                linestyle: "None"
                color: green
                zorder: 3
                label: "Current year´s Chl-a data (0-20 m)"
            style: marker
        line:
            function: plot_basic
            kwargs: 
                linestyle: "-"
                linewidth: 1
                alpha: 0.9
                color: blue
                zorder: 2
            style: line
        std_dev:
            function: plot_fill_between
            kwargs: 
                alpha: 0.3
                color: gray
                zorder: 1
            style: fill_between
        legend:
            function: plot_legend
            kwargs: 
                loc: "lower left"
                bbox_to_anchor: [-0.02, -0.65]
            style: legend
